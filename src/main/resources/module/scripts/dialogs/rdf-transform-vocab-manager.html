<div class="dialog-frame" style="width: 450px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
    <div class="menu"><button class="button" bind="buttonAddPrefix"></button></div>
    <div id="available-prefixes" bind="prefixesPanel">
      <table class="rdf-prefixes-table" bind="prefixesTable"></table>
    </div> 
  </div>
  <div class="dialog-footer" bind="dialogFooter">
    <button class="button" bind="buttonOK"></button>
    <button class="button" bind="buttonCancel"></button>
  </div>
</div>
