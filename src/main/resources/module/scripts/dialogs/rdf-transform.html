<div class="dialog-frame rdf-transform-dialog-frame" bind="dialogFrame">
  <!-- Head... -->
  <div class="dialog-header" bind="dialogHeader"></div>
  <!-- Body... -->
  <div class="dialog-body" bind="dialogBody">
    <div class="dialog-body-head" bind="dialogBodyHead">
      <p bind="rdftDescParagraph">
        <span class="rdf-transform-base" bind="rdftDescription"></span>
        <a href="extension/rdf-transform/website/" target=”_blank” bind="rdftDocLink"></a>.
      </p>
      <p class="rdf-transform-base-iri" bind="rdftBaseIRI">
        <span class="rdf-transform-base emphasized" bind="rdftBaseIRIText"></span>
        <span class="rdf-transform-base" bind="rdftBaseIRIValue"></span>
        <a href="#" bind="rdftEditBaseIRI"></a>
      </p>
    </div>
    <!-- Tabs...  display: flex; flex-direction: column;-->
    <div class="tab" bind="rdftTabs">
      <ul class="rdf-transform-tab-titles" bind="rdftTabTitles">
        <li><a href="#rdf-transform-tab-transform" bind="rdftTabTransformText"></a></li>
        <li><a href="#rdf-transform-tab-preview" bind="rdftTabPreviewText"></a></li>
      </ul>
      <!-- Transform Tab... -->
      <div id="rdf-transform-tab-transform" class="tabcontent" bind="rdftTabTransform">
        <!-- Transform Header Prefix Controls... -->
        <div class="rdf-transform-tab-header" bind="rdftTabTransformHeader">
          <table>
            <tr>
              <td><span class="rdf-transform-prefix-text" bind="rdftPrefixesText"></span></td>
              <td>
                <div class="rdf-transform-prefixes">
                  <span class="rdf-transform-base" bind="rdftPrefixesContainer"></span>
                  <button class="Button" bind="buttonAddPrefix"></button>
                  <button class="Button" bind="buttonManagePrefixes"></button>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <!-- Transform Data... -->
        <div class="rdf-transform-data-transform" bind="rdftTransformData"></div>
        <!-- Transform Footer Buttons... -->
        <div class="rdf-transform-tab-footer" bind="rdftTabTransformFooter">
          <table>
            <tr>
              <td>
                <div class="rdf-transform-button-grp">
                  <button class="Button rdf-transform-left" bind="buttonAddRootNode"></button>
                  <!-- ...right-most item first for right aligned items... -->
                  <button class="Button rdf-transform-right" bind="buttonSaveTransform"></button>
                  <button class="Button rdf-transform-right" bind="buttonExpTemplate"></button>
                  <button class="Button rdf-transform-right" bind="buttonImpTemplate"></button>
              </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <!-- Preview Tab... -->
      <div id="rdf-transform-tab-preview" class="tabcontent" bind="rdftTabPreview">
        <div class="rdf-transform-tab-header" bind="rdftTabPreviewHeader">
          <table>
            <tr>
              <td><span class="rdf-transform-base" bind="rdftPreviewText"></span></td>
              <td>
                <div class="rdf-transform-preview-settings">
                  <input type="number" id="idSampleLimit" bind="rdftSampleLimit" min="10" max="999" />
                  <label for="idSampleLimit" bind="rdftSampleLimitLabel"></label>
                  <nbsp />
                  <span class="rdf-transform-base" bind="rdftPreviewShown"></span>
                  <nbsp />
                  <input type="radio" id="idPreviewStream" name="rdftPreviewType" value="stream" bind="rdftPreviewStream" />
                  <label for="idPreviewStream" bind="rdftPreviewStreamLabel"></label>
                  <input type="radio" id="idPreviewPretty" name="rdftPreviewType" value="pretty" bind="rdftPreviewPretty" />
                  <label for="idPreviewPretty" bind="rdftPreviewPrettyLabel"></label>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <!-- Preview Data... -->
        <div class="rdf-transform-data-preview" bind="rdftPreviewData"></div>
      </div>
    </div>
  </div>
  <!-- Foot... -->
  <div class="dialog-footer" bind="dialogFooter">
    <button class="Button" bind="buttonOK"></button>
    <button class="Button" bind="buttonCancel"></button>
  </div>
</div>
